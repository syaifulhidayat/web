<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="global-container">
          <div class="card-login-form">
              <div class="card-body">
                <h1 class="card-title text-center">LOGIN</h1>
                <br>
            </div> 
            <div class="card-text">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputUsername1" class="form-label">Username</label>
                      <input type="username" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp">
                      <div id="UsernameHelp" class="form-text"> <p style="color: red;">username salah!.</p> </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Periksa</label>
                    </div>
                    <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary">Klik</button>

                    </div>

                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
